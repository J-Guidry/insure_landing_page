<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Insure Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="" class="logo" />
      </div>

      <button
        class="mobile-switch"
        aria-expanded="false"
        aria-controls="navigation"
      >
        <span class="screen-reader-text">Menu</span>

        <img class="switch open-img" src="images/icon-hamburger.svg" alt="" />
        <img
          class="mobile-close switch close-img"
          src="images/icon-close.svg"
          alt=""
        />
      </button>
      <nav class="navigation mobile-close" id="navbar" aria-hidden="true">
        <ul role="menubar" class="nav-list">
          <li role="menuitem" class="navbar-item">
            <a href="#">how we work</a>
          </li>
          <li role="menuitem" class="navbar-item"><a href="#">blog</a></li>
          <li role="menuitem" class="navbar-item"><a href="#">account</a></li>
          <li role="menuitem" class="box"><a href="#">view plans</a></li>
        </ul>
        <img class="mobile-bg" src="images/bg-pattern-mobile-nav.svg" alt="" />
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="img-container">
          <img src="images/image-intro-mobile.jpg" alt="" />
        </div>
        <div class="intro">
          <h2 class="heading">Humanizing your insurance.</h2>
          <p class="paragraph">
            Get your life insurance coverage easier and faster. We blend our
            expertise and technology to help you find the plan that's right for
            you. Ensure you and your loved ones are protected.
          </p>
          <a class="banner-btn box" href="#">view plans</a>
        </div>
      </section>
      <section class="services">
        <h2 class="heading">We're Different</h2>
        <ul class="services-list">
          <li class="'service">
            <div class="img-circ">
              <img src="" alt="">
            </div>  
            <h3></h3>
            <p></p>
          </li>
          <li class="'service">
             <div class="img-circ">
              <img src="" alt="">
             </div>   
             <h3></h3>
             <p></p>
          </li>
          <li class="'service">
             <div class="img-circ">
              <img src="" alt="">
             </div> 
             <h3></h3>
             <p></p>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>
